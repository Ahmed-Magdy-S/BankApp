# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Run Unit Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: bank_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
    - name: Warren - .NET Migrations
      # You may pin to the exact commit or the version.
      # uses: warrenbrasil/dotnet-migrations@1eb2c8b44f8acb2dffe320aef55ae527f460247c
      uses: warrenbrasil/dotnet-migrations@v2
      with:
        # The path for the project that holds the migrations folder
        project-path: ../../BankApp.Infrastructure
        # The startup project of the application
        startup-project-path: ../../BankApp.API
        # The DbContext class name
        context: ApplicationDbContext
        # The connection string for the database to apply migrations
        connection: "Server=127.0.0.1;Port=5432;Database=bank_app;User Id=postgres;Password=admin;"
     
    - name: Test
      run: dotnet test --no-build --verbosity normal
